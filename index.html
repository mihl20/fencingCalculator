<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <form>
      <div class="calculator">
        <div class="outer-form">
          <div id="head-div">
            <h1>Fencing Calculator</h1>
          </div>

          <section id="fence-selector">
            <label for="fence" id="fence-label"
              >Please select the type of fence</label
            ><br />
            <select name="fence" id="fence">
              <option value="3ft-picket" selected="selected">
                3ft High Picket Fence
              </option>
              <option value="4ft-picket">4ft High Picket Fence</option>
              <option value="6ft-picket">6ft High Picket Fence</option>
            </select>
            <br />
            <input
              type="button"
              onclick="fenceSelection()"
              value="Ok"
              id="ok-btn"
            />
          </section>

          <section id="picket3">
            <label
              for="length"
              id="label-description"
              class="form-padding form-label"
              >Fence Length (Meters)</label
            ><br />
            <input
              type="number"
              placeholder="Please enter the length"
              name="length"
              class="form-padding"
              id="length"
            /><br />

            <label for="pickets" class="form-padding arrange-input"
              >Number of Pickets</label
            >
            <input
              type="number"
              class="arrange-input picket-out"
              id="pickets"
              size="1"
              name="pickets"
            />

            <h3 class="form-padding">Number of Rails</h3>
            <p class="form-padding" id="rails">-</p>
            <h3 class="form-padding">Number of Posts</h3>
            <p class="form-padding" id="posts">-</p>
            <h3 class="form-padding">Bags of Postcrete</h3>
            <p class="form-padding" id="postcrete">-</p>
            <input
              type="button"
              onclick="goBack()"
              value="Back"
              class="form-padding"
              id="back-btn"
            />
            <input
              type="button"
              onclick="Calculate()"
              value="calculate"
              class="form-padding"
              id="btn"
            />
          </section>
        </div>
      </div>
    </form>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"
      integrity="sha512-8Q6Y9XnTbOE+JNvjBQwJ2H8S+UV4uA6hiRykhdtIyDYZ2TprdNmWOUaKdGzOhyr4dCyk287OejbPvwl7lrfqrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
